<div class="container">
<div style="background-color: #ECF4F2">

     <md-card-title>
          <md-card-title-text>
           <h1 style="color: blue" align="center"; font-style: sans-serif;><span class="md-headline">Contact Us</span></h1>      
          </md-card-title-text>
       </md-card-title>  
       <br/>
       <br/>
 

 <md-card-content>
     <form name="userForm" novalidate>
          <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Name :</label>
            <validation-true-false></validation-true-false>
            <input type="text" name="name" ng-model="user.name" required ng-keypress="filterstring($event)">
            <div ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
          <div ng-message="required"> Please Enter your Name</div>
            </div>  
          </md-input-container>
       
          
          <br/>
          <br/>
          
           <md-input-container class="md-block"  flex-gt-sm>
            <label>Username :</label>
            <input type="text" name="username" ng-model="user.username" minlength="3" maxlength="8" required ng-keypress="filterstring($event)">
             <div ng-messages="userForm.username.$error" ng-if="userForm.username.$touched">
             <div ng-message="minlength">Username is too short.</div>
            <div ng-message="maxlength">Username is too long.</div>
           <div ng-message="required"> Please Enter Username</div>
          </div>
      </md-input-container> 
        </div>
      
      
       <br/>
      <br/>   
       
           <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email:</label>
            <input type="email" name="email" ng-model="user.email" ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" ng-keypress="filterstring($event)" required>
           <!--  /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/ -->
           <div ng-messages="userForm.email.$error" ng-if="userForm.email.$touched" >
             <div ng-message="userForm.email.$invalid"> Invalid id  </div>
             <div ng-message="pattern">Please Enter Valid Mail id</div>
            <div ng-message="required">Please Enter ur email id</div>
          
            </div>
            </md-input-container>
          <br/>
       <br/>
       <md-input-container class="md-block" flex-gt-sm>
       <label>Mobile Number:</label>
       <input type="number" name="number" ng-model="user.number" maxlength="10" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" required />
       <div ng-messages="userForm.number.$error" ng-if="userForm.number.$touched">
      
       <div ng-message="maxlength">number  not more than 10 digit</div>
        
        <div ng-message="required">Please Enter Mobile Number</div>
        <div ng-message="pattern">Must be a number</div>
        </div>
         
         </div>
           <div layout-gt-sm="row">
            
             <md-input-container class="md-block" flex-gt-sm>
            <label>Gender :</label>
            <md-select ng-model="user.genders">
            <!-- <md-option ng-options=" gender as gender for gender in genders" ></md-option> -->
            <md-option ng-repeat="gender in genders" value="{{gender}}">{{gender}}</md-option>
            </md-select>
          </md-input-container>
           </div>
               
              </form>
             <pre> {{user|json}}</pre>
                    </md-card-content>
                       <md-card-actions layout="row" layout-align="center center">
                      
                      <md-button ng-click="submitForm()" class="md-raised md-warn" ng-disabled="error || incomplete">Submit</md-button>    
                                    
                      <md-card-actions layout="row" layout-align="left right">    
                      <md-button ng-click="reset()" class="md-raised md-warn">Reset</md-button>

             </md-card-actions>
             </md-card-actions>
             </div>
             </div>   
  </div>
